<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hand Showdown</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myscripts.js" defer></script>
    </head>
    <body>
        <div class="header">Rock Paper Scissors</div>
        <div class="scoreArea">
            <div class="playerScore">Player Score</div>
            <div class="cpuScore">CPU Score</div>
        </div>
        <div class="fightArea">            
        </div>
        <div class="winArea">
            
        </div>
        <div id="gameArea">
            <div class="gameChoices">
                <div class="rock">
                    <div class="rockImage">
                        <img src="https://c1.scryfall.com/file/scryfall-cards/large/front/7/e/7e216977-d414-4e04-aca9-765ea8ea298c.jpg?1583965849">
                    </div>
                    <button id="rockButton">Rock</button>
                </div>
                <div class="paper">
                    <div class="paperImage">
                        <img src="https://c1.scryfall.com/file/scryfall-cards/large/front/a/8/a8041ade-5522-4f81-950c-7a610a28da00.jpg?1583965833">
                    </div>
                    <button id="paperButton">Paper</button>
                </div>
                <div class="scissors">
                    <div class="scissorsImage">
                        <img src="https://c1.scryfall.com/file/scryfall-cards/large/front/f/9/f95ec736-67af-443a-a91a-dfd1b2151030.jpg?1583965858">
                    </div>
                    <button id="scissorsButton">Scissors</button>
                </div>
            </div>
        </div>
    </body>
</html>
